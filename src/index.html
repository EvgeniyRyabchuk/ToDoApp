<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
</head>
<body>

    <div class="container-md">

        <div class="row justify-content-center">
            <div class="logo"></div>
        </div>

        <div class="row justify-content-center my-4">
            <div class="btn-group">
                <button class="btn btn-primary mx-1" id="addList_btn">Add List</button>
                <button class="btn btn-primary mx-1" id="addEntry_btn">Add Entry</button>
                <button class="btn btn-primary mx-1" id="save_btn" disabled>Save</button>
                <button class="btn btn-primary mx-1" id="deleteList_btn" disabled>Delete List</button>
                <button class="btn btn-primary mx-1" id="deleteEntry_btn" disabled>Delete Entry</button>
              
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 pl-2">
                <div class="list-group" id="menu">
                    <!-- <button class="btn btn-primary border-1 border-dark ">BTN1</button>
                    <button class="btn btn-primary border-1 border-dark">BTN2</button>
                    <button class="btn btn-primary border-1 border-dark">BTN3</button> -->
                </div>
            </div>
            <div class="col-md-8" id="field">

            </div>
        </div>

    </div>

    <div class="stock">

        <div class="form-check" id="cb_pattern">
            <input class="form-check-input" type="checkbox" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Default checkbox
            </label>
        </div>

    </div>
    
</body>
</html>
