<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    
</head>
<body>
 
    <div class="container-md">

        <div class="row justify-content-center">
            <div class="logo"></div>
        </div>

        <div class="row justify-content-center my-4">
            <div class="btn-group">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addListModal">Add List</button>
                <button class="btn btn-primary mx-1" id="addEntry_btn">Add Entry</button>
                <button class="btn btn-primary mx-1" id="save_btn">Save</button>
                <button class="btn btn-primary mx-1" id="deleteList_btn" >Delete List</button>
                <button class="btn btn-primary mx-1" id="deleteAll_btn" >Delete All</button>
            </div>
        </div>

        <div class="row" id="main-content">
            <div class="col-md-4 pl-2">
                <div class="list-group" id="menu"> 
                    <!-- <button class="btn btn-primary border-1 border-dark ">BTN1</button>
                    <button class="btn btn-primary border-1 border-dark">BTN2</button>
                    <button class="btn btn-primary border-1 border-dark">BTN3</button> -->
                </div>
            </div>
            <div class="col-md-8" id="field">
                <div class="empty-field-pl-hold" >
                    <span class="ph-msg">
                      Добавте или выберете список 
                    </span>
                </div>
            </div>
        </div>

    </div>
    

      <!-- Modal -->
      <div class="modal fade" id="addListModal" tabindex="-1" aria-labelledby="addListModal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addListModal">Название списка</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="title-list-text" class="col-form-label">Текст: </label>
                  <input type="text" class="form-control" id="title-list-text"></input>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="addList_btn">Сохранить</button>
            </div>
          </div>
        </div>
      </div>

    

    <div class="stock" style="display: none;">
        <div class="form-check" id="cb_pattern" style="position: relative;">
            <input class="form-check-input" type="checkbox" id="flexCheckDefault">
          
            <input type="text" class="check-namer" placeholder="введите текст" data-for=""> 
           
            <label class="form-check-label" for="flexCheckDefault"> 
              Default checkbox
            </label> 
            <div class="check-delete-img" data-for=""></div>
        </div>
    </div> 

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script> -->
</body>
</html>
